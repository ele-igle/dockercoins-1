apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata: 
  name: dc-webui
spec: 
  replicas: 1
  selector: 
    dockercoins: webui
  template:
    metadata:
      labels: 
        dockercoins: webui
    spec:
      containers:
        -
          args:
            -
              webui.js
          command:
            -
              node
          env:
            -
              name: TOKEN
              value: hola que tal
          image: eleigle/node:express-redis
          name: container
          ports:
            -
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            -
              mountPath: /app/webui.js
              name: volume
              readOnly: true
              subPath: webui.js
            - mountPath: /app/files/
              name: volume-files
              readOnly: true
          workingDir: /app/
      initContainers:
        - args:
            - git clone https://github.com/fav1c0n/dockercoins.git --single-branch -b 2022-03-santander; cp -r ./dockercoins/webui/files/* /app/files/
          command:
            - sh
            - -c
          env:
            - name: TOKEN
              value: hola que tal
          image: alpine/git:latest
          name: git-container
          volumeMounts:
            - mountPath: /app/files/
              name: volume-files
              readOnly: false
            - mountPath: /tmp/
              name: volume-temporal
              readOnly: false
          workingDir: /tmp/
      volumes:
        - name: volume
          secret:
            defaultMode: 0400
            items:
              -
                key: webui.js
                mode: 0400
                path: webui.js
            secretName: secret-webui
        - name: volume-files
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: volume-temporal
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
